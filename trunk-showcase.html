<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trunk Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Trunk or Treat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Trunk Showcase</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="schedule.html">Schedule</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Trunk Carousel -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Featured Trunks</h2>
    <div id="trunkCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/trunk1.jpg" class="d-block w-100" alt="Trunk 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Spooky Ghost Trunk</h5>
            <p>Watch out for these friendly ghosts!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/trunk2.jpg" class="d-block w-100" alt="Trunk 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Witch's Cauldron Trunk</h5>
            <p>Step closer to the witch's brew!</p>
          </div>
        </div>
        <!-- Add more trunks as needed -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#trunkCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#trunkCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
